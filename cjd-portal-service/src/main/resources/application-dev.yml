eureka:
    instance:
        prefer-ip-address: true
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
server:
    port: 8803
spring:
    application:
        name: portal-service
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/ego
        username: root
        password: root
        type: com.alibaba.druid.pool.DruidDataSource
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true